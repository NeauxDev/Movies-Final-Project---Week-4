<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WATCH YOUR FAVORITE MOVIES</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/8e9812a67c.js" crossorigin="anonymous"></script>
  <script src="/index.js" defer></script>
</head>

<body>
  <section id="landing">
    <!-- NAVIGATION -->
    <div class="nav">
      <figure class="nav__logo--wrapper">
        <img src="./assets/blinker-icon.4f9b2663.png" alt="blinker logo" class="nav__logo" />
      </figure>

      <ul class="nav__links--wrapper">
        <li><a class="nav__link link__hover-effect"><span class="accent-color">Home</span></a></li>
        <li><a class="nav__link link__hover-effect" href="./movies.html">Find your movie</a></li>
        <li><button class="nav__link contact-btn">CONTACT</button></li>
      </ul>

      <!-- MOBILE MENU -->
      <div class="phone__nav">
        <div class="bento-menu" onclick="toggleMenu()">
          ${"<div class='bento-menu__dot'></div>".repeat(9)}
        </div>
      </div>
      <div class="show__menu">
        <a class="nav__link phone__nav--link" href="./index.html">Home</a>
        <a class="nav__link phone__nav--link" href="./movies.html">Find your movie</a>
        <a class="nav__link phone__nav--link" href="#">Contact</a>
      </div>
    </div>

    <!-- HEADER -->
    <header>
      <div class="header__content--wrapper">
        <div class="header__description">
          <h1 class="header__title fade-in-up delay-1">
            America's most awarded <br />movie subscription platform!
          </h1>
          <h2 class="header__subtitle fade-in-up delay-2">
            FIND THE PERFECT MOVIE WITH <span class="accent-color">BLINKER</span>
          </h2>

          <!-- SEARCH INPUT -->
          <div class="input__wrapper fade-in-up delay-3">
            <input id="search__input" type="text" placeholder="Search Movies" />
            <button id="search__btn" class="home__btn">
              <span class="search-icon">
                <i class="fas fa-search"></i>
              </span>
              <span class="spinner-icon">
                <i class="fa-solid fa-spinner"></i>
              </span>
            </button>
          </div>
        </div>

        <!-- ANIMATED VISUAL -->
        <div id="watchMovie" class="watching">
          <img class="movie movie1" src="./assets/undraw_home-cinema_jdm1.svg" alt="cinema illustration" />
          <div class="loading__dots">
            <div class="bento-menu__dot loading__dot movie1"></div>
          </div>
        </div>

        <!-- BACKGROUND IMAGES -->
        <img
          class="header__img"
          src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1740"
          alt="cinema background"
        />
        <img
          class="header__img--phone"
          src="https://images.unsplash.com/photo-1440404653325-ab127d49abc1?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=1740"
          alt="cinema background mobile"
        />
      </div>
    </header>
  </section>
</body>
</html>
